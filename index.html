<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <img class="hero-img" src="/images/illustration-hero.svg" alt="Hero Image">

    <div class="content">
      <p class="order">Order Summary</p>

      <p class="desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-div">
        <img class="music-icon" src="/images/icon-music.svg" alt="Music Icon">
        <div class="annual-plan-div">
          <span class="annual-plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <span class="change">Change</span>
      </div>

      <p class="proceed">Proceed to Payment</p>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
</body>

</html>
